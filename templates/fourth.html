<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
        <title>Contact me</title>
    </head>
    <body>
        <div class="header">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark flex-row fixed-top">
                <img src="{{ url_for('static',filename='images/logo.svg') }}" width="200">
                <a class="navbar-brand brand text-muted" href="/">James The Cat</a>
                <ul class="navbar-nav align-items-center justify-content-between items mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/second">My family tree</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/third">Check your pet's breed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/fourth">Contact me</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="container">
            <div class="section align-items-center">
                <h2>Got questions or comments? Drop us a line and we will get back to you right away.</h2>
                <div class="p-4" style="width:500px; border-radius:5px; background-color:#f2f2f2">
                    <form class="contact-form">
                        <div class="form-group" style="width:400px">
                            <label for="name">Your name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group" style="width:400px">
                            <label for="number">Phone number</label>
                            <input type="text" class="form-control" id="number" placeholder="Enter phone number">
                        </div>
                        <div class="form-group" style="width:400px">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group" style="width:400px">
                            <label for="message">Message</label>
                            <textarea type="text" class="form-control" id="message" placeholder="Ask question or leave a comment"></textarea><br>
                        </div>
                        <button type="submit" class="btn btn-primary">Contact me</button>
                    </form>

                    <script type="module" src="{{ url_for('static', filename='js/contactapp.js') }}"></script>
                </div>
            </div>
        </div>

        <footer class="text-muted text-center bg-dark fixed-bottom">
            James The Cat &#9734; Kittens Street &#9734; Catsville, Catland 12345<br>
            Copyright &copy; 2022 All Right Reserved
        </footer>
    </body>
</html>
